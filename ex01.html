<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Event</title>
		
		<style type="text/css">
			#h3 {color :red;} 
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
			const innerTest =() =>{
				const txt = document.querySelector(".txt");
				console.log(txt);
				let msg = "<h3 id = 'h3'> 내용바꾸기 </h3>"
				txt.innerHTML =msg;
			}
		
		</script>
		
		<label class ="txt">text value</label><br>
		<span onclick ="innerTest()">click</span> <!-- 글씨 클릭하면 텍스트 값 CSS 변화 -->
	
		<hr>
	
		<script type="text/javascript">
			const clickEvent =() =>{
				//html tag 불러오기
				const name = document.getElementById("name"); //현재 페이지, name이라는 id를 가져옴
				// document.getElementByClassName -> 클래스 가져옴
				console.log(name); //input tag 자체를 가져옴
				name.value ="Hi"; //input tag 의 값이 hi가 됨
				name.style.background ="red"; //text의 배경색 -> red로 변환
			
				const name2 = document.querySelector("#name2"); //해당 태그
				console.log(name2);
				
				name2.value = name.value; // name2 값에 name 값을 넣는다(name2 -> Hi)
				name.value =""; // name의 값 없앰
				
			}
		
		</script>
		
		<input type="text" id ="name" placeholder="input name"><br>
		<input type="text" id ="name2" placeholder="input name2"><br>
		<input type="button" value="버튼" onclick="clickEvent()"><br> <!-- onclick= "함수명()" -->
		
	</body>
</html>
