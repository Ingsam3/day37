<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Evente04</title>
		<style type="text/css">
			.img{width: 100px; height: 100px;}
		
		
		</style>
	</head>
	<body>
		배열<br>
		<hr>
		<script type="text/javascript">
			const images = ["images/최근상품01.jpg", "images/최근상품02.jpg"]
			window.onload = () =>{ //onload : 현재 페이지가 읽혀질 때 우선순위로 자동 호출 // 초기화 목적
				const div = document.getElementById("test");
				let msg ="";
				for(let i = 0; i<images.length; i++){
					msg += `<img src = "${images[i]}" class="img">`;
					
				}
				div.innerHTML =msg;
			}
		
				
		
		
		</script>
		
		<div id= "test"></div>
		
		
	
	</body>
</html>
